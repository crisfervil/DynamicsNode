ole.log(myUser); // retrieve a user named John Doe var anotherUser = crm.retrieve(&quot;systemuser&quot;,{fullname:&quot;John Doe&quot;}); console.log(anotherUser);Save the file and run the script. In order to run the script use node $ node myscriptFurther information: API How to compile and test the code: Compile and Testing Use it as a command line tool: Commands and Repl RequirementsRequires Node.js This tool is based on Edge and requires .NET Framework 4.5 to be installed. It has been tested in Windows environments only, but could potentially work in Linux too using Mono. Supported CRM versionsTested on CRM 2011, 2013 and CRM Online so far. Volunteers to run the integration tests on other versions are more than welcome :) Backlog(Ordered by priority) [ ] Improve documentation (work In progress) [ ] Add DataTable functions (work in progress) [ ] Add paging support in queries [ ] Add functions to work with solutions [ ] Add integration tests for activities [ ] Add a commands to work with connections [ ] Add more commands to repl mode [ ] Add support for missing operators in condition objects [ ] Add d.ts file to Typings repository [x] Improve testeability and integration tests [x] Add import/export commands [x] Add test coverage reports [x] Upload npm package × Search results Close "},"CRMClient.html":{"id":"CRMClient.html","title":"Class: CRMClient","body":" DynamicsNode Classes CRMClient Tutorials CommandsAndReplCompileAndTesting Class: CRMClient CRMClient new CRMClient(connectionString) Allows access to CRM functions Parameters: Name Type Description connectionString string Optional. A valid connection string or connection string name Source: CRMClient.js, line 13 Methods &lt;private&gt; getBridge(fakeBridge) Gets the bridge Parameters: Name Type Description fakeBridge boolean indicates if a fake bridge whants to be retrieved Source: CRMClient.js, line 30 Returns: a .net bridge whoAmI() Returns information about the current user Source: CRMClient.js, line 80 × Search results Close "},"tutorial-CommandsAndRepl.html":{"id":"tutorial-CommandsAndRepl.html","title":"Tutorial: CommandsAndRepl","body":" DynamicsNode Classes CRMClient Tutorials CommandsAndReplCompileAndTesting CommandsAndRepl CommandsCommands are a way to use Dynamics Node from command line. In order to use those commands, you have to install DynamicsNode in global mode. To install DynamicsNode in global mode use the following command. $ npm install -g dynamicsnodeExportExports the data of the specified entity to the specified file using the specified connection. Usage: $ dynamicsnode export -e [entityName] -f [file] -c [connection]This will export all the existing accounts to the accounts.xml file. You can specify either an xml or a json file. CRMOnline is the connection string or the connection name to use. In order to reference connections using a name, create a file config.json at the root of your scripts folder. The config.json must have the following format: { &quot;connectionStrings&quot;: { &quot;default&quot;:&quot;Url=https://contoso.crm4.dynamics.com&quot;, &quot;CRMOnline&quot;:&quot;Url=https://contoso.crm4.dynamics.com; Username=admin@contoso.onmicrosoft.com; Password=YourPassword;&quot; } }Each name inside connectionStrings is a name you can use in your export command. Import$ dynamicsnode import -f [fileName] -c [connection]This command imports the contents of the specified file into CRM. As in the export command, you can specify any connection name in the config.json file. The specified file can be an .xml or .json file. Each one has a very specific format. The easiest way to review this format is generate it through the export command. Repl integration$ dynamicsnode replThis command initiates Dynamics Node in repl mode. This means, that you can interact with CRM using the existing API and evaluating the code as you type it. × Search results Close "},"tutorial-CompileAndTesting.html":{"id":"tutorial-CompileAndTesting.html","title":"Tutorial: CompileAndTesting","body":" DynamicsNode Classes CRMClient Tutorials CommandsAndReplCompileAndTesting CompileAndTesting How to compile the codePrerequisitesIn order to build the TypeScript compiler, ensure that you have Git and Node.js installed. StepsFirst, get the latest version of the code from Github, either using the clone button from the web, or using the command line. $ git clone https://github.com/crisfervil/DynamicsNode.gitThen, cd into the cloned directory $ cd DynamicsNodeInstall dependencies using npm $ npm installRun the build script $ npm run buildHow to run testsUse the default npm command for testing. $ npm testDebugIn order to see debug information in console, type following command: set DEBUG=dynamicsnodeYou should see debug information like this: dynamicsnode Exporting account to accounts.xml +0ms dynamicsnode Getting metadata... +0ms dynamicsnode Getting data... +1s dynamicsnode Saving... +531ms dynamicsnode done! +32msIntegration TestsIn order to run the integration tests, first clone and compile the code as described above. Then, you need create a config.json file in the root of DynamicsNode folder. The config.json must have the following format: { &quot;connectionStrings&quot;: { &quot;IntegrationTestsOnline&quot;:&quot;Url=https://contoso.crm4.dynamics.com; Username=admin@contoso.onmicrosoft.com; Password=YourPassword;&quot; } }You need to create a connection string named &quot;IntegrationTestsXXXX&quot; where XXXX is whatever name you want to use to indentify your connection. After doing that, just re-run tests script with npm. $ npm testYou should see something like this: c:\\GitHub\\DynamicsNode&gt;npm test &gt; dynamicsnode@0.0.4 test c:\\GitHub\\DynamicsNode &gt; mocha --recursive CRMClient √ Throws an exception with an invalid connection (169ms) √ Tells who I am (148ms) √ Creates a record (153ms) √ Deletes a record (147ms) √ Updates a record (137ms) √ Associates two records (169ms) √ Disassociates two records (163ms) √ Gets entity metadata (153ms) DataTable √ Initializes from an existing Array √ Loads and read JSON data √ Loads and reads XML data Fetch √ Serializes a simple Fetch √ Serializes a simple Fetch with conditions √ Serializes a complex Fetch Guid √ Creates an instance of non empty Guid √ Creates an instance of empty Guid √ Creates an instance from a string √ Validates Guid format on creation √ Generates new Guids √ Compares two different Guids √ Compares two equal Guids √ Compares a Guid value with a string Integration tests: IntegrationTestsOnline √ Throws an exception with an invalid connection (169ms) √ Creates an account (937ms) √ Updates an account (588ms) √ Updates an account using a criteria (1740ms) √ Knows Who I am (68ms) √ Performs a simple retrieve (139ms) √ Performs a retrieve that doesnt returns any records (134ms) √ Performs a retrieve that doesnt returns any records using a GUID (100ms) √ Performs a retrieve with specific columns (139ms) √ Performs a retrieve with all columns (131ms) √ Performs a &quot;retrieve all&quot; of an entity (134ms) √ Performs a simple retrieve multiple (185ms) √ Performs a retrieve all (154ms) √ Associates and Disassociates a lead and an contact (434ms) √ Associates and Disassociates a lead and an contact using a DataTable (440ms) √ Gets entity metadata - Export and import users to a File 38 passing (7s) 1 pending × Search results Close "}}
